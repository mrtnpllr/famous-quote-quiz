<div class="container">
    <form #form="ngForm" (ngSubmit)="onFormSubmit()">
        <div class="flex-container mt-3">
            <div class="flex-child">
                <div class="mt-2">
                    <label class="form-label">Quote</label>
                    <input type="text" id="text" class="form-control" name="text" [(ngModel)]="quote.text">
                </div>
                <div class="mt-2">
                    <label class="form-label">Auothor</label>
                    <input type="text" id="author" class="form-control" name="author" [(ngModel)]="quote.author!.name">
                </div>
            </div> 
        </div>
        <div class="mt-2">
            <button type="submit" id="add-expense-btn" class="btn btn-primary">
                Save
            </button>
        </div>
    </form>
</div>
